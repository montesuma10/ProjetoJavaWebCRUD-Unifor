<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Concluído</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #2c3e50; 
            color: #ecf0f1; 
        }
        .container {
            background: #34495e; 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            max-width: 400px; 
            margin: 40px auto; 
            text-align: center; 
        }
        h3 {
            color: #ecf0f1; 
        }
        .btn-info {
            background-color: #3498db; 
            border: none;
        }
        .btn-info:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 th:text="${message}">Você se registrou com sucesso!</h3>
        <h4><a class="btn btn-info" th:href="@{/login}">Clique aqui para login</a></h4>
    </div>
</body>
</html>
